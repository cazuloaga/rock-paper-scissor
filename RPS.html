<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function scope example</title>
</head>
<body>

  <script>
   function computerPlay(){
       let computerChoice = Math.floor(Math.random() * 3);
       if (computerChoice == 0){
           return "Rock";
       } else if (computerChoice == 1){
           return "Paper";
       } else{
           return "Scissors"
       }
   } 
  </script>
</body>
</html>
